{{ define "planning" }}
    <script>
    	var planningInfo = {{.PlanningInfo}}
    </script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/js/planning/theme.min.css">

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://code.highcharts.com/highcharts.js'></script>
	<script src="assets/js/themes/theme.js"></script>
    <script src="assets/js/planning/chart.js"></script>
    <script src="assets/js/planning/issues.js"></script>

	
	<div class="container">
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-lg-12">
					<div class="bs-component">
						
						<div id="chart" style="height: 200px"></div>

					</div>	
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-lg-12">
					<div class="bs-component">
						<div class="page-header">
					    	<h1>Planned Issues:</h1>
						</div>

					    <script>
					    	Issues.draw(planningInfo.plannedIssues)
					    </script>

					</div>	
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="bs-docs-section">
			<div class="row">
				<div class="col-lg-12">
					<div class="bs-component">
						<div class="page-header">
					    	<h1>Lost Issues:</h1>
						</div>

					    <script>
    						Issues.draw(planningInfo.lostIssues)
					    </script>

					</div>	
				</div>
			</div>
		</div>
	</div>

    <script>
    	Chart.draw(planningInfo.plannedIssues, planningInfo.maxStoryPoints)
    </script>

{{ end }}
